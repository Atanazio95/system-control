<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>SCD</title>
</head>
<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <figure>
                    <img src="../images/logoo.png" alt="">
                    <h2>Cadastro</h2>
                </figure>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" required >
                  <div class="valid-feedback">
                    Muito bom!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="last-name"  required >
                  <div class="valid-feedback">
                    Muito bom!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="user" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Escolha um nome de usuário.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Por favor, forneça uma cidade válida.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Estado</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value=""> Escolha...</option>
                    <option>Alagoas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Pernambuco</option>
                    <option>Sergipe</option>
                    
                  </select>
                  <div class="invalid-feedback">
                    Por favor, forneça um estado válido.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Por favor, forneça um CEP válido.
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    Concordar com os termos e condições.
                    </label>
                    <div class="invalid-feedback">
                        Você deve concordar antes de enviar.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn" type="submit">Cadastrar</button>
                </div>
              </form>
        </div>
    </div>

<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
