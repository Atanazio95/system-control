<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Menu</title>
</head>
<body>
<div class="login">
    <div class="login-form">
        <div class="login-form-wrapper">
            <div class="login-title">
                <h2>Login</h2>
                <a href="../views/register.html">Inscreva-se</a>
            </div>
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                
                <button type="button" class="btn">Login</button>
              </form>
        </div>
    </div>
    <div class="banner-login">
        <figure>
            <img src="../images/logoo.png" alt="">
        </figure>
        <h2>Sistema de Controle Din√¢mico</h2>
    </div>
</div>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/fontawesome/js/all.min.js"></script>
<script>
    let button = document.querySelector('form button.btn')
    button.addEventListener("click", () => {
        location.href = "dashboard.html"
    } )
</script>

</body>
</html>
